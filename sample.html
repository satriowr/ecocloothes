<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Sample Regist</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            min-height: 100vh; 
        }

        .frame {
            position: relative;
            width: 100%;
            max-width: 430px; 
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh; 
            margin: 0 auto;
        }

        .content {
            padding: 20px;
            height: 100%; 
        }

        @media (max-width: 375px) {
            .frame {
                width: 375px;
                height: 667px; 
            }
        }

        @media (max-width: 320px) {
            .frame {
                width: 320px;
                height: 568px;
            }
        }

        @media (max-width: 414px) {
            .frame {
                width: 414px;
                height: 828px; 
            }
        }

        @media (max-width: 428px) {
            .frame {
                width: 428px;
                height: 926px;
            }
        }

        @media (max-width: 390px) {
            .frame {
                width: 390px;
                height: 844px;
            }
        }

        @media (max-width: 360px) {
            .frame {
                width: 360px;
                height: 812px; 
            }
        }

        .nav-auth a{
            font-size: 14px;
            font-weight: 600;
            color: #CFCFCF;
        }

        .title-auth{
            width: 213px;
            height: 54px;
            font-weight: 600;
            font-size: 18px;
            margin-top: 28px;
        }
        .desc-regist{
            margin-top:10px;
        }

        .desc-regist p{
            font-size: 12px;
            font-weight: 400;
            color: #7E7E7E;
        }

        .form-regist label{
            font-size: 12px;
            font-weight: 400;
            color: #4D4D4D;
        }
        .form-regist input{
            height: 30px;
            background-color: #F5F7F7;
            border-style: none;
            font-size: 12px;
        }
        .form-regist span{
            font-size: 12px;
            height: 30px;
            background-color: #F5F7F7;
            border-style: none;
        }


        .button-submit {
            margin-bottom: 16px;
            position: absolute; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            padding: 10px; 
            background-color: #fff; 
            box-sizing: border-box; 
        }

        .button-submit button {
            width: 100%;
            height: 40px;
            background-color: #01ADB5;
            font-size: 14px;
            border-radius: 7px;
            border: none;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="frame">
        <div class="content">
            <div class="nav-auth">
                <nav class="nav">
                    <ul class="nav nav-underline">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#" style="color: #01ADB5;">Daftar</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#" style="text-decoration: none;">Masuk</a>
                        </li>
                      </ul>
                </nav>
            </div>
            <div class="title-auth">
                <p>Daftar menjadi bagian dari <span style="color: #01ADB5;">Eco</span><span style="color: #FFB30D;">Clothes</span> </p>
            </div>
            <div class="desc-regist">
                <p>Masukkan informasi kamu dengan benar</p>
            </div>
            <form action="" method="post">
                <div class="form-regist">
                    <label for="full-name" class="form-label">Nama lengkap</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-regist mt-2">
                    <label for="full-name" class="form-label">EcoClothes ID</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-regist mt-2">
                    <label for="full-name" class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-regist mt-2">
                    <label for="full-name" class="form-label">Nomor telepon</label>
                    <div class="input-group">
                        <span class="input-group-text" id="addon-wrapping">ðŸ‡®ðŸ‡© +62</span>
                        <input type="number" class="form-control" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="form-regist mt-2">
                    <label for="full-name" class="form-label">Password</label>
                    <input type="password" class="form-control">
                </div>

                <div class="button-submit">
                    <button type="button">Lanjutkan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
